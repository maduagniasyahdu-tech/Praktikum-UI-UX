<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 1</title>
     <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        /* kotak */
        .kotak {
            border: 3px solid rgb(18, 12, 25);
            width: 250px;
            height: 700px;
        }

         .item1{
            background-color: rgb(201, 30, 210);
        }

         .item2{
            background-color: rgb(215, 28, 146);
        }

         .item3{
            background-color: rgb(200, 158, 179);
         }

          .item4{
            background-color: rgb(144, 7, 112);
          }
        
     </style>
</head>
<body>
    <div class="container">
        <div class="kotak item1">1</div>
        <div class="kotak item2">2</div>
        <div class="kotak item3">3</div>
        <div class="kotak item4">4</div>
    </div>
</body>
</html>
